<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label>Lista de Hojas de vida</label></div>
            <div class="panel-body">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <a class="btn btn-info" ui-sref="hojasVidaCreate"><span class="glyphicon glyphicon-plus-sign"></span> Agregar una nueva Hoja de vida</a>
                    </div>
                </div>
                <div class="col-md-8">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Id</th> 
                                <th>Artista</th>
                                <th>Actions</th>  
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="hojaVida in hojasVidaRecords">
                                <td id="{{$index}}-id"><a ui-sref="hojaVidaDetail({hojaVidaId: hojaVida.id})">{{hojaVida.id}}</a></td>
               
                                <td id="{{$index}}-artista">{{hojaVida.artista.name}}</a></td>
                        
                    </p>
                                <td id="{{$index}}-actions">
                                    <a class="btn btn-default btn-sm" ui-sref="hojaVidaUpdate({hojaVidaId: hojaVida.id})"><span class="glyphicon glyphicon-edit"></span></a>
                                    <a class="btn btn-danger btn-sm" ui-sref="hojaVidaDelete({hojaVidaId: hojaVida.id})"><span class="glyphicon glyphicon-trash"></span></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


</div>
