<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label>Pagos list</label></div>
            <div class="panel-body">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <a class="btn btn-info" ui-sref="pagoCreate"><span class="glyphicon glyphicon-plus-sign"></span> Pagar</a>
                    </div>
                </div>
                <div class="col-md-8">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Id</th> 
                                <th>Total</th>
                                <th>Impuesto</th>
                                <th>IdCompra/th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat= "pago in pagosRecords"> 
                                <td id="{{$index}}-id"><a ui-sref="pagoDetail({pagoId: pago.id})">{{pago.id}}</a></td>   
                                <td id="{{$index}}-total">{{pago.total}}</td>
                                <td id="{{$index}}-impuesto">{{pago.impuesto}}</td>
                                <td id="{{$index}}-idcompra"><a ui-sref="compraDetail({compraId: pago.compra.id})">{{pago.compra.id}}</a></td>
                                <td id="{{$index}}-actions">
                                    <a class="btn btn-danger btn-sm" ui-sref="pagoDelete({pagoId: pago.id})"><span class="glyphicon glyphicon-trash"></span></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                </div>
        </div>
    </div>
</div>
<alert ng-repeat="alert in alerts" type="{{alert.type}}" 
       close="closeAlert()">{{alert.msg}} </alert>
<div id="alertPanel" style="text-align: center"></div>
<div class="container-fluid">  
    <div class="col-md-4">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Total</th> 
                    <th>Impuesto</th>               
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="pago in pagosRecords"> 
                    <td id="{{$index}}-total">{{pago.total}}</td>   
                    <td id="{{$index}}-impuesto">{{pago.impuesto}}</td>   
                </tr>
            </tbody>
        </table>
    </div>
</div>
