<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="createObra">Crear una nueva Obra</label>
                <label ng-if="edit" id="editObra">Editar una Obra</label></div>
            <div class="panel-body">
                <form ng-submit="createObra()" name="obra">
             
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="obraName" class="col-sm-3">Nombre:</label>
                            <input id="obraName"  required ng-model="obraName" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="obraTipo" class="col-sm-3">Tipo:</label>
                            <input id="obraTipo"  required ng-model="obraTipo" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="obraCantidad" class="col-sm-3">Cantidad:</label> 
                            <input id="obraCantidad"  required ng-model="obraCantidad" class="col-sm-6 "/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="obraValor" class="col-sm-3">Valor:</label>
                            <input id="obraValor"  required ng-model="obraValor" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="obraImagen" class="col-sm-3">Imagen:</label>
                            <input id="obraImagen" required ng-model="obraImagen" class="col-sm-6"/>
                        </div>
                    </div>                    
                    
                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!obra.$valid">

                            <div class="alert alert-warning" >
                                <strong>Warning!</strong><p>All inputs are required*</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="obra.$valid" type="submit" value="Save" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="obrasList">Cancelado</a>
                        </div>
                    </div>
                 
                </form>

            </div>
        </div>
    </div>
</div>
