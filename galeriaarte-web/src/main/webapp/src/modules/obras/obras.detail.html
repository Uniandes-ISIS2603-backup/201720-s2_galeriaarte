<div class="panel panel-default"> 
    <div class="panel-body">
    <div class="row">
        <div class="col-md-3">
            
            <div class="thumb">
               
                <img class="img-responsive" ng-src="{{currentObra.imagen}}"/>
            </div>

        </div>
        <div class="col-md-3">
            <dl>     
           
                
                <hr>
                <dt>Id</dt>
                <dd>{{currentObra.id}}</dd>
          
                <hr>
                <dt>Nombre</dt>
                <dd>{{currentObra.name}}</dd>
                
                   <hr>
                <dt>Tipo</dt>
                <dd>{{currentObra.tipo}}</dd>
                
                   <hr>
                <dt>Cantidad</dt>
                <dd>{{currentObra.cantidad}}</dd>
                
                   <hr>
                <dt>Valor</dt>
                <dd>{{currentObra.valor}}</dd>
                
                
                 <hr>
                <dt>Artista</dt>
                
                  
                   <td id="{{$index}}-name"><a ui-sref="artistaDetail({artistaId: currentObra.artista.id})">{{currentObra.artista.name}}</a></td>
                   
                  
               
                        
                   
                

            </dl>
        </div>
    </div>
        </div>
</div>
