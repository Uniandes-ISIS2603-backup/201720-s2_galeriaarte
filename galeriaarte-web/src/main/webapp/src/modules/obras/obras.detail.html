<div class="panel panel-default"> 
    <div class="panel-body">
    <div class="row">
        <div class="col-md-3">
            
            <div class="thumb">
               
                <img class="img-responsive" ng-src="{{currentObra.imagen}}"/>
            </div>

        </div>
        <div class="col-md-3">
            <dl>     
           
                
                <hr>
                <dt>Id</dt>
                <dd>{{currentObra.id}}</dd>
          
                <hr>
                <dt>Nombre</dt>
                <dd>{{currentObra.name}}</dd>
                
                   <hr>
                <dt>Tipo</dt>
                <dd>{{currentObra.tipo}}</dd>
                
                   <hr>
                <dt>Cantidad</dt>
                <dd>{{currentObra.cantidad}}</dd>
                
                   <hr>
                <dt>Valor</dt>
                <dd>{{currentObra.valor}}</dd>
                
                
                 <hr>
                <dt>Artista</dt>
                
                  
                  <td id="{{$index}}-name"><a ui-sref="artistaDetail({artistaId: currentObra.artista.id})"  class="btn btn-info"><span class="glyphicon glyphicon-search"></span>Ver artista</a>
                  </td>

                  
                    <hr>
        
    
                

                  
               
                        
                   
                


                   
                  <hr>   
               <div class="btn-group mr-2" role="group" aria-label="First group">
                   <a class="btn btn-info" ui-sref="compraObra({obraId: currentObra.id})" ><span class="glyphicon glyphicon-shopping-cart"></span> Comprar </a>
                </div>
                <div class="btn-group mr-2" role="group" aria-label="First group">
                        <a class="btn btn-info" ui-sref="compraCreate"><span class="glyphicon glyphicon-star-empty"></span> Favoritos </a>
                </div>

            </dl>
        </div>
    </div>
        </div>
</div>
