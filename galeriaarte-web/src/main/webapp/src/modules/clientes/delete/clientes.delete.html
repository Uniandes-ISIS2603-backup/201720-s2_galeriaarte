<div class="center-block well text-center">
    <div ng-if="isAuthenticated() && hasPermissions()"><h3>Are you sure?</h3>
        <button id="confirm-delete" ng-click="deleteCliente()" class="btn btn-danger">Delete</button>
        <a id="cancel-delete" ui-sref="clientesList" class="btn btn-info">Cancel</a>
    </div>
    <div class="container" ng-if="isAuthenticated() && !hasPermissions()">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <h1 class="float-left display-3 mr-4">403 Prohibido</h1>
                <h4 >No tiene permisos para esta acci√≥n.</h4>
                <p >Contactese con el administrador para obtener permisos.</p>
            </div>
        </div>
    </div>
</div>
