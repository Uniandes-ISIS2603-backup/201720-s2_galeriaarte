<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label>Clientes list</label></div>
            <div class="panel-body">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <a ng-show="isAuthenticated() && hasPermissions()" class="btn btn-info" ui-sref="clienteCreate"><span class="glyphicon glyphicon-plus-sign"></span> AÃ±adir nuevo cliente cliente</a>
                    </div>
                </div>
                <div class="col-md-8">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th> 
                                <th>TipoTarjeta</th> 
                                <th>NumTarjeta</th>
                                <th ng-show="isAuthenticated() && hasPermissions()">Acciones</th> 
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat= "cliente in clientesRecords"> 
                                <td id="{{$index}}-name"><a ui-sref="clienteDetail({clienteId: cliente.id})">{{cliente.name}}</a></td>   
                                <td id="{{$index}}-tipoTarjeta">{{cliente.tipoTarjeta}}</td>   
                                <td id="{{$index}}-numTarjeta">{{cliente.numTarjeta}}</td>
                                <td ng-show="isAuthenticated() && hasPermissions()" id="{{$index}}-actions">
                                    <a id="{{$index}}-edit" class="btn btn-default btn-sm" ui-sref="clienteUpdate({clienteId: cliente.id})"><span class="glyphicon glyphicon-edit"></span></a>
                                    <a id="{{$index}}-delete" class="btn btn-danger btn-sm" ui-sref="clienteDelete({clienteId: cliente.id})"><span class="glyphicon glyphicon-trash"></span></a>
                                </td>
                            </tr>
                         </tbody>
                    </table>
                </div>
                </div>
        </div>
    </div>
</div>
