<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="createCliente">Create new Cliente</label>
                <label ng-if="edit" id="editCliente">Edit Cliente</label></div>
            <div class="panel-body">
                <form ng-submit="createCliente()" name="cliente">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="name" class="col-sm-2">Nombre:</label>
                            <input id="name" required ng-model="name" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="tipoTarjeta" class="col-sm-2">Tipo de tarjeta:</label>
                            <input id="tipoTarjeta" required ng-model="tipoTarjeta" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="numTarjeta" class="col-sm-2">Numero de tarjeta:</label>
                            <input id="numTarjeta" required ng-model="numTarjeta" class="col-sm-6"/>
                        </div>
                    </div>
                    <div ng-if="edit" class="panel-group" id="losClientes">
                        <div class="panel panel-info">
                            <div class="panel-heading">Associated clientes</div>
                            <div class="panel-body">
                                <div id="div2" ondrop="angular.element(document.getElementById('losClientes')).scope().dropAdd(event)" ondragover="angular.element(document.getElementById('losClientes')).scope().allowDrop(event)">
                                    <label></label>
                                    <div ng-show="edit" ng-repeat="book in allBooksAuthor">
                                        <p draggable="true" ondragstart="angular.element(document.getElementById('theBooks')).scope().drag(event)" id="{{book.id}}">{{book.name}}</p>                                 
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-success">
                            <div class="panel-heading">All books</div>
                            <div class="panel-body">
                                <div id="div1" ondrop="angular.element(document.getElementById('theBooks')).scope().dropDelete(event)" ondragover="angular.element(document.getElementById('theBooks')).scope().allowDrop(event)">
                                    <label></label>
                                    <div ng-repeat="book in allBooksShow">
                                        <p draggable="true" ondragstart="angular.element(document.getElementById('theBooks')).scope().drag(event)" id="{{book.id}}">{{book.name}}</p>                
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!cliente.$valid">

                            <div class="alert alert-warning" >
                                <strong>Warning!</strong><p>All inputs are required*</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="cliente.$valid" type="submit" value="Save" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="clientesList">Cancel</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
