<div class="panel panel-default"> 
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3">
                <div class="thumb">
                    <img class="img-responsive" ng-src="{{currentMarco.image}}"/>
                </div>

            </div>
            <div class="col-md-3">
                <dl>     
                    <dt>{{currentMarco.name}}</dt>
                    <hr>
                    <dt> Material</dt>
                    <dd>{{currentMarco.material}}</dd>
                    <hr>
                    <dt>Alto (m)</dt>
                    <dd>{{currentMarco.alto}}</dd>
                    <hr>
                    <dt>Ancho (m)</dt>
                    <dd>{{currentMarco.ancho}}</dd>
                    <hr>
                    <dt>Precio (COP)</dt>
                    <dd>{{currentMarco.valor}}</dd>
                    
                </dl>
            </div>
        </div>
    </div>
</div>
