<div class="panel panel-default"> 
    <div class="panel-body">
    <div class="row">
        <div class="col-md-3">
            
            <div class="thumb">
               
                <img class="img-responsive" ng-src="{{currentArtista.imagen}}"/>
            </div>

        </div>
        <div class="col-md-3">
            <dl>     
           
                
                <hr>
                <dt>Id</dt>
                <dd>{{currentArtista.id}}</dd>
          
                <hr>
                <dt>Nombre</dt>
                <dd>{{currentArtista.name}}</dd>
                
                
                <hr>
                <dt>Obras</dt>
   
                <ul ng-repeat="obra in currentArtista.obras">
                <dd>    
               <a ui-sref="obraDetail({obraId: obra.id})">{{obra.name}}</a>
                </dd>
                </ul>
                
                 <hr>
                <dt>Hoja de vida</dt>
                
                  
                   <td id="{{$index}}-hojaVida"><a ui-sref="hojaVidaDetail({hojaVidaId: currentArtista.hoja.id})">{{currentArtista.hoja.id}}</a></td>
            </dl>
        </div>
    </div>
        </div>
</div>
