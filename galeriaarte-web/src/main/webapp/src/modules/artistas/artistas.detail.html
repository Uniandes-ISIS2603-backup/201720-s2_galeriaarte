<div class="panel " style="height: 1000px"> 
    <div class="panel-body" >
    <div class="row">
        <div class="col-md-3">
            
            <div class="thumb" >
               
                <img ng-src="{{currentArtista.imagen}}"  class="img-thumbnail"></img>
            </div>

        </div>
        <div class="col-md-3">
            <dl>     
           
                
                <hr>
                <dt>Id</dt>
                <dd>{{currentArtista.id}}</dd>
          
                <hr>
                <dt>Nombre</dt>
                <dd>{{currentArtista.name}}</dd>
                
                
                <hr>
                <dt>Obras</dt>
   
                <ul ng-repeat="obra in currentArtista.obras">
                <li><a  ui-sref="obraDetail({obraId: obra.id})">{{obra.name}}</a></li>
                </ul>
                
                 <hr>
                <dt>Hoja de vida</dt>
                
                  
                   <td id="{{$index}}-hojaVida"><a ui-sref="hojaVidaDetail({hojaVidaId: currentArtista.hoja.id})">{{currentArtista.hoja.id}}</a></td>
            </dl>
            <label>Blogs</label>
                <br>
            <ul class="nav nav-tabs" ng-repeat="blog in currentArtista.blogs" >
                
                    <li role="presentation" class="active"><b> {{blog.name}}:</b><span> <span>{{blog.contenido}}</li>
                </ul>
        </div>
    </div>
        </div>
</div>
