<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label>Lista de Artistas</label></div>
            <div class="panel-body">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <a ng-if="isAuthenticated() && hasPermissions()" class="btn btn-info" ui-sref="artistasCreate"><span class="glyphicon glyphicon-plus-sign"></span> Agregar un nuevo Artista</a>
                    </div>
                </div>
                <div class="col-md-8">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Nombre</th>    
                                <th></th>  
                                <th ng-if="isAuthenticated() && hasPermissions()" >Actions</th>  
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="artista in artistasRecords">
                                <td id="{{$index}}-id">{{artista.name}}</td>
                                <td id="{{$index}}-name"><a ui-sref="artistaDetail({artistaId: artista.id})" class="btn btn-info"><span class="glyphicon glyphicon-search"></span>&nbsp;Ver artista</a></td>
                                <td ng-if="isAuthenticated() && hasPermissions()" id="{{$index}}-actions">
                                    <a ng-if="isAuthenticated() && hasPermissions()" class="btn btn-default btn-sm" ui-sref="artistaUpdate({artistaId: artista.id})"><span class="glyphicon glyphicon-edit"></span></a>
                                    <a ng-if="isAuthenticated() && hasPermissions()" class="btn btn-danger btn-sm" ui-sref="artistaDelete({artistaId: artista.id})"><span class="glyphicon glyphicon-trash"></span></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


</div>
