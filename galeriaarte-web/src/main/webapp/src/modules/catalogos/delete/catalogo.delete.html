<div class="center-block well text-center">
    <div ng-if="isAuthenticated() && hasPermissions()"><h3>¿Está seguro?</h3>
        <button id="confirm-delete" ng-click="deleteCatalogo()" class="btn btn-danger">Borrar</button>
        <a id="cancel-delete" ui-sref="catalogosList" class="btn btn-info">Cancelar</a>
    </div>
    <div class="container" ng-if="isAuthenticated() && !hasPermissions()">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <h1 class="float-left display-3 mr-4">403 Prohibido</h1>
                <h4 >No tiene los permisos necesarios para realizar la acción.</h4>
                <p >Contactese con el administrador para pedir permiso.</p>
            </div>
        </div>
    </div>
</div>
