<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="createBlog">Crear catalogo blog</label>
                <label ng-if="edit" id="editCatalogo">Editar catalogo</label></div>
           < <div class="panel-body">
                <form ng-submit="createCatalogo()" categoria="catalogo">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="categoriaCatalogo" class="col-sm-2">Categoria:</label>
                            <input id="categoriaCatalogo" required ng-model="categoriaCatalogo" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="blogContenido" class="col-sm-2">Contenido:</label>
                            <textarea id="blogContenido" required ng-model="blogContenido" class="col-sm-6"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!catalogo.$valid">

                            <div class="alert alert-warning" >
                                <strong>Warning!</strong><p>All inputs are required*</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="catalogo.$valid" type="submit" value="Save" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="catalogosList">Cancel</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
