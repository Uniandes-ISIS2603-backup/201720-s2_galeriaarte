<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}} </alert>
<div class="container-fluid">
    <div class="col-md-4">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Obra</th>
                    <th>Artista</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="editorial in editorialsRecords">
                    <td id="{{$index}}-name">{{editorial.name}}</td>                                  
                </tr>
            </tbody>
        </table>
    </div>
</div>
